<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Outlook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/e5c5a686ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Weather Outlook</h1>
    </header>
    <main>
        <!-- search for a city container -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Search for a city to get the weather forecast!</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="search-form" action="index.php" method="POST">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" name="city"
                                                placeholder="Enter city">
                                        </div>
                                        <button type="search" class="btn btn-primary">Search</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="past-searches"></div>
                </div>
                <!-- current weather container -->
                <div class="col-md-8">
                    <div class="row" id="current-weather">
                        <div class="col-12">
                            <h2 class="subtitle"><span id="current-city"></span></h2>
                            <div id="weather-info">

                            </div>
                        </div>
                    </div>
                    <!-- 5 day forecast container -->
                    <div class="row">
                        <h2 class="col-12" id="title">5 Day Forecast</h2>
                        <div class="d-lg-flex text-center five-day" id="five-day">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="/assets/js/script.js"></script>
    </body>
</html>
