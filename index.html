<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Outlook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-center">
        <h1>Weather Outlook</h1>
    </header>
    <main class="row">
        <div class="col-md-4">
            <div class="card">
                <h3 class="card-header text-center">Search for a city to get their weather forecast!</h3>
                <div class="card-body">
                    <form id="search-form" action="index.php" method="POST">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                        </div>
                        <button type="search" class="btn btn-lg">Search</button>
                    </form>
                </div>
            </div>
            <div class="card past-card" id="past-searches"></div>
        </div>
        <!-- current weather container -->
        <div class="col-md-8">
            <div class="row" id="current-weather">
                <div class="col-12">
                    <h2 class="subtitle p-1"><span id="current-city"></span></h2>
                    <div id="weather-info">

                    </div>
                </div>
            </div>
            <div class="row">
                <h2 class="col-12" id="title"></h2>
                <div class="d-lg-flex text-center five-day" id="five-day">

                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
